name: Lint

on: ["push"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install npm
        uses: bahmutov/npm-install@v1.10.1

      - name: Install dependencies
        run: npm i

      - name: Lint
        run: npm run lint